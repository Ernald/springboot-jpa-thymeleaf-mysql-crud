<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Custom CSS for the button */
        .add-contact-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        /* Center the image horizontally */
        .center-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 20%; /* Set maximum width to prevent image from being too large */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
    <h1>Welcome to UB</h1>
    <p>This is the home page of UB application.</p>
    <p>Please <a href="/login">Login</a> or <a href="/signup">Sign up</a> to get started.</p>
    <button type="button" class="btn btn-primary center-button">Contact new leads</button>
</div>

<!-- Button to add contact -->
<button type="button" class="btn btn-primary add-contact-button" data-toggle="modal" data-target="#addContactModal">+ Add Contact</button>

<!-- Image -->
<div class="container mt-5">
    <img src="/img/logo2.png" alt="Your Image" class="center-image">
</div>

<!-- Add Contact Modal -->
<div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addContactModalLabel">Add Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Contact Form -->
                <form action="#" th:action="@{/contacts/add}" th:object="${contact}" method="post">
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" class="form-control" id="contactName" th:field="*{contactName}" placeholder="Enter contact name" required>
                    </div>
                    <div class="form-group">
                        <label for="contactPhone">Phone</label> <!-- Fixed typo here -->
                        <input type="tel" class="form-control" id="contactPhone" th:field="*{contactPhone}" placeholder="Enter contact phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="contactEmail">Email</label>
                        <input type="email" class="form-control" id="contactEmail" th:field="*{contactEmail}" placeholder="Enter contact email" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button> <!-- Changed type to submit -->
                    </div>
                </form>
        </div>
    </div>
</div>

<script>
    // JavaScript to handle button click event and show modal dialog
    $(document).ready(function() {
        // Handle click event on the "+ Add Contact" button
        $('.add-contact-button').click(function() {
            // Show the modal dialog
            $('#addContactModal').modal('show');
        });
    });
</script>

<!-- Bootstrap and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
