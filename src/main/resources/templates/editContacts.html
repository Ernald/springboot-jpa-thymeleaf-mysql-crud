<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
    <h1>Edit Contact</h1>
    <!-- Form for editing a contact -->
    <form action="#" th:action="@{/contacts/update}" th:object="${contact}" method="post">
        <input type="hidden" th:field="*{contactId}">
        <div class="form-group">
            <label for="contactName">Name</label>
            <input type="text" class="form-control" id="contactName" th:field="*{contactName}" required>
        </div>
        <div class="form-group">
            <label for="contactEmail">Email</label>
            <input type="email" class="form-control" id="contactEmail" th:field="*{contactEmail}" required>
        </div>
        <div class="form-group">
            <label for="contactPhone">Phone</label>
            <input type="tel" class="form-control" id="contactPhone" th:field="*{contactPhone}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/contacts"><button type="button" class="btn btn-secondary">Back</button></a>
    </form>
</div>

</body>
</html>
